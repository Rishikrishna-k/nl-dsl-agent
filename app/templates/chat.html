<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSL Copilot - Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>DSL Copilot</strong>
                <small class="text-light">Chat Interface</small>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/docs">API Docs</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="languageSelect" class="form-label">Language</label>
                            <select class="form-select" id="languageSelect">
                                <option value="classroom">Classroom DSL</option>
                                <option value="csharp">C#</option>
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sessionId" class="form-label">Session ID</label>
                            <input type="text" class="form-control" id="sessionId" readonly>
                            <button class="btn btn-sm btn-outline-primary mt-1" onclick="generateNewSession()">
                                New Session
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-outline-danger btn-sm" onclick="clearChat()">
                                Clear Chat
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">Session Info</h6>
                    </div>
                    <div class="card-body">
                        <small class="text-muted">
                            <div>Messages: <span id="messageCount">0</span></div>
                            <div>Status: <span id="connectionStatus">Disconnected</span></div>
                        </small>
                    </div>
                </div>
            </div>
            
            <!-- Chat Area -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Chat with DSL Copilot</h5>
                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-messages">
                            <!-- Messages will be added here -->
                        </div>
                        
                        <div class="chat-input mt-3">
                            <div class="input-group">
                                <textarea 
                                    class="form-control" 
                                    id="messageInput" 
                                    placeholder="Enter your code generation request..."
                                    rows="3"
                                ></textarea>
                                <button class="btn btn-primary" type="button" onclick="sendMessage()">
                                    Send
                                </button>
                            </div>
                            <div class="form-text">
                                Press Ctrl+Enter to send message
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        let websocket = null;
        let sessionId = generateSessionId();
        let messageCount = 0;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sessionId').value = sessionId;
            connectWebSocket();
            loadLanguages();
        });
        
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateNewSession() {
            sessionId = generateSessionId();
            document.getElementById('sessionId').value = sessionId;
            clearChat();
            connectWebSocket();
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/chat/ws/${sessionId}`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function() {
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').className = 'text-success';
            };
            
            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleResponse(data);
            };
            
            websocket.onclose = function() {
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'text-danger';
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('connectionStatus').textContent = 'Error';
                document.getElementById('connectionStatus').className = 'text-danger';
            };
        }
        
        function loadLanguages() {
            fetch('/api/languages')
                .then(response => response.json())
                .then(languages => {
                    const select = document.getElementById('languageSelect');
                    select.innerHTML = '';
                    languages.forEach(lang => {
                        const option = document.createElement('option');
                        option.value = lang.name;
                        option.textContent = lang.name;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading languages:', error);
                });
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const language = document.getElementById('languageSelect').value;
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            
            // Send via WebSocket if available, otherwise use HTTP
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    message: message,
                    language: language
                }));
            } else {
                // Fallback to HTTP
                sendMessageHttp(message, language);
            }
        }
        
        function sendMessageHttp(message, language) {
            fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    language: language,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('error', 'Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('error', 'Error sending message');
            });
        }
        
        function handleResponse(data) {
            if (data.type === 'response') {
                addMessage('assistant', data.content);
            } else if (data.type === 'error') {
                addMessage('error', data.content);
            }
        }
        
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <strong>You</strong> <small class="text-muted">${timestamp}</small>
                    </div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
            } else if (role === 'assistant') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <strong>DSL Copilot</strong> <small class="text-muted">${timestamp}</small>
                    </div>
                    <div class="message-content">
                        <pre><code class="language-${getLanguageFromContent(content)}">${escapeHtml(content)}</code></pre>
                    </div>
                `;
            } else if (role === 'error') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <strong class="text-danger">Error</strong> <small class="text-muted">${timestamp}</small>
                    </div>
                    <div class="message-content text-danger">${escapeHtml(content)}</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Update message count
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
            
            // Highlight code blocks
            if (role === 'assistant') {
                Prism.highlightAllUnder(messageDiv);
            }
        }
        
        function getLanguageFromContent(content) {
            // Simple language detection
            if (content.includes('program') && content.includes('action')) return 'classroom';
            if (content.includes('class') && content.includes('public')) return 'csharp';
            if (content.includes('def ') || content.includes('import ')) return 'python';
            if (content.includes('function') || content.includes('const ')) return 'javascript';
            return 'text';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0';
        }
        
        // Handle Ctrl+Enter to send message
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
